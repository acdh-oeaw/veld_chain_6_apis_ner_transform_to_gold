x-veld:
  chain:
    about:
      description: "Conversion of apis ner model data to harmonized custom json format."
      topic: "ETL"

services:
  veld:
    extends:
      file: ./veld_executable_4_apis_ner_transform_to_gold/veld.yaml
      service: veld
    volumes:
      - ./spacy-ner/:/veld/input/
      - ./veld_data_5_apis_oebl__ner_gold/:/veld/output/
    environment:
      out_json_uncleaned_path: "/veld/output/data/apis_oebl__ner__1_uncleaned.json"

