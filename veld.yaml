x-veld:
  chain:
    about:
      description: "Conversion of apis ner model data to harmonized custom json format."
      topic: "ETL"

services:
  veld:
    extends:
      file: ./veld_code_4_apis_ner_transform_to_gold/veld.yaml
      service: veld
    volumes:
      - ./spacy-ner/:/veld/input/
      - ./veld_data_5_apis_oebl__ner_gold/:/veld/output/1/
      - ./:/veld/output/2/
    environment:
      out_json_uncleaned_path: "/veld/output/1/data/apis_oebl__ner__1_uncleaned.json"
      out_json_cleaned_path: "/veld/output/1/data/apis_oebl__ner__2_cleaned.json"                   
      out_json_cleaned_simplified_path: "/veld/output/1/data/apis_oebl__ner__3_cleaned_simplified.json"  
      out_log_path: "/veld/output/2/extract_and_clean.log"       

